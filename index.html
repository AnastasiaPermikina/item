<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #726247 -26%, #5f3a24f3 145%);">
          <h1>Japanese cuisin</h1>
          <p>Sushi</p>
        </div>
        <div style="background: linear-gradient(229.99deg, #c4bf9b -26%, #837f50 145%);">
          <h1>American cuisine</h1>
          <p>Burger and french fries</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #cf8845 -1%, #804b23 124%);">
          <h1>Italian cuisine</h1>
          <p>Pizza</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #cbb057 1%, #756a27 128%);">
          <h1>German cuisine</h1>
          <p>Bratwurst, beer, potato and schnitzel</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #c95450 -8%, #8d3c36 138%);">
          <h1>Russian cuisine</h1>
          <p>Russian soup - Borscht (my favourite)</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://s3.amazonaws.com/images.ecwid.com/images/17437029/1105191224.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://traveltimes.ru/wp-content/uploads/2021/09/072a53142e4f76946d359bd679b50a76.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1513104890138-7c749659a591?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1458677677220-000ddaa037e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1611143669185-af224c5e3252?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
